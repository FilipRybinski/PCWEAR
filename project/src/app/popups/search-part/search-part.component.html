<app-popup-template (close)="exit()">
    <ng-container header>
        Search by
    </ng-container>
    <ng-container body>
        <form [formGroup]="filterForm" #form="ngForm" >
            <div class="form-element">
                 <label>Title</label>
                 <div class="custom-input" (click)="toggleOpen()">{{filterForm.value.type}}</div>
                 <div *ngIf="isOpen" class="dropdown">
                    <div *ngFor="let type of types$ | async" class="suggestion" (click)="bindType(type)">{{type}}</div>
                 </div>
             </div>
         </form>
    </ng-container>
    <ng-container footer>
        <app-button (click)="exit()">Cancle</app-button>
        <app-button [isActive]="true" (click)="resetFilter()">Reset</app-button>
        <app-button [isActive]="true" (click)="saveFilter()">Add</app-button>
    </ng-container>
</app-popup-template>

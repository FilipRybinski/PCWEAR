<app-popup-template [isVisible]="isVisible" [waiting]="waiting" (close)="exit()">
    <ng-container header>
        Search by
    </ng-container>
    <ng-container body>
        <form [formGroup]="filterForm" #form="ngForm" >
            <div class="form-element">
                 <label>Title</label>
                 <input type="text" formControlName="title" >
                 <div class="dropdown">
                    <div *ngFor="let title of threadTitles$ | async" class="suggestion" (click)="bindProperty(title,'title')">{{title}}</div>
                 </div>
             </div>
             <div class="form-element">
                <label>Description</label>
                <input type="text" formControlName="description">
                <div class="dropdown" >
                    <div  *ngFor="let description of threadDescription$ | async" class="suggestion" (click)="bindProperty(description,'description')"> {{description}}</div>
                </div>
            </div>
            <div class="form-element">
                <label>Category</label>
                <div *ngIf="category$ | async as category$" class="category-dropdown" #field [ngClass]="form.submitted && selectedCategoryArray.length==0 ? 'ng-invalid':''" (click)="toggleOpen($event)">
                    <div class="current-selected">
                        <div *ngFor="let selectedCategory of selectedCategoryArray" [@bounceInOnEnter] [@bounceOutOnLeave]>
                            <app-category-label [bgColor]="selectedCategory.bgColor" [color]="selectedCategory.color" [name]="selectedCategory.name"></app-category-label>
                        </div>
                    </div>
                    <div *ngIf="isOpen" class="dropdown-container" [@zoomInOnEnter] [@zoomOutOnLeave]>
                        <div *ngFor="let category of category$" class="category-box">
                            <app-category-label class="category" (click)="selectedCategory(category)" [bgColor]="category.bgColor" [color]="category.color" [name]="category.name"></app-category-label>
                        </div>
                    </div>
                </div>
            </div>
         </form>
    </ng-container>
    <ng-container footer>
        <app-button (click)="exit()">Cancle</app-button>
        <app-button [isActive]="true" (click)="resetFilter()">Reset</app-button>
        <app-button [isActive]="true" (click)="saveFilter()">Add</app-button>
    </ng-container>
</app-popup-template>

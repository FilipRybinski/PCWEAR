<app-popup-template (close)="exit()">
    <ng-container header>
        {{data==undefined ? 'Add hard-drive' : 'Edit hard-drive'}}
    </ng-container>
    <ng-container body>
        <form [formGroup]="newForm" #form="ngForm">
            <div class="form-element">
                 <label>Name</label>
                 <input type="text" formControlName="name" [ngClass]=" form.submitted && !newForm.get('name')?.valid ? 'is-invalid' : ''">
                 <ng-container *ngIf="form.submitted && !newForm.get('name')?.valid">
                     <div class="invalid-feedback" >This field is required</div>
                 </ng-container>
             </div>
             <div class="form-element">
                <label>Image Url</label>
                <input type="text" formControlName="imageUrl" [ngClass]=" form.submitted && !newForm.get('imageUrl')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('imageUrl')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <img [src]="newForm.value.imageUrl" onerror ="this.src = 'assets/svg/default-image.svg'" alt="photo" srcset="" width="100px" height="100px">
            </div>
            <div class="form-element">
                <label>Capacity [MB]</label>
                <input type="number" formControlName="capacity" [ngClass]=" form.submitted && !newForm.get('capacity')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('capacity')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
            <div class="form-element">
                <label>Type</label>
                <input type="text" formControlName="type" [ngClass]=" form.submitted && !newForm.get('type')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('type')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
            <div class="form-element">
                <label>Cache</label>
                <input type="number" formControlName="cache" [ngClass]=" form.submitted && !newForm.get('cache')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('cache')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
            <div class="form-element">
                <label>Interface</label>
                <input type="text" formControlName="interfaces" [ngClass]=" form.submitted && !newForm.get('interfaces')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('interfaces')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
         </form>
    </ng-container>
    <ng-container footer>
        <app-button (click)="exit()">Cancle</app-button>
        <app-button [isActive]="true" (click)="save(form,$event)">Add</app-button>
    </ng-container>
</app-popup-template>

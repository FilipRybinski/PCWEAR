<app-popup-template (close)="exit()">
    <ng-container header>
    {{data==undefined ? 'Add processor cooler' : 'Edit processor cooler'}}
    </ng-container>
    <ng-container body>
        <form [formGroup]="newForm" #form="ngForm">
            <div class="form-element">
                 <label>Name</label>
                 <input type="text" formControlName="name" [ngClass]=" form.submitted && !newForm.get('name')?.valid ? 'is-invalid' : ''">
                 <ng-container *ngIf="form.submitted && !newForm.get('name')?.valid">
                     <div class="invalid-feedback" >This field is required</div>
                 </ng-container>
             </div>
             <div class="form-element">
                <label>Image Url</label>
                <input type="text" formControlName="imageUrl" [ngClass]=" form.submitted && !newForm.get('imageUrl')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('imageUrl')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <img [src]="newForm.value.imageUrl" onerror ="this.src = 'assets/svg/default-image.svg'" alt="photo" srcset="" width="100px" height="100px">
            </div>
            <div class="form-element">
                <label>Rpm lower</label>
                <input type="number" formControlName="rpmLower" [ngClass]=" form.submitted && !newForm.get('rpmLower')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('rpmLower')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
            <div class="form-element">
                <label>Rpm upper</label>
                <input type="number" formControlName="rpmUpper" [ngClass]=" form.submitted && !newForm.get('rpmUpper')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('rpmUpper')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
            <div class="form-element">
                <label>Noise lower</label>
                <input type="number" formControlName="noiseLower" [ngClass]=" form.submitted && !newForm.get('noiseLower')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('noiseLower')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
            <div class="form-element">
                <label>Noise upper</label>
                <input type="number" formControlName="noiseUpper" [ngClass]=" form.submitted && !newForm.get('noiseUpper')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('noiseUpper')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
            <div class="form-element">
                <label>Size</label>
                <input type="number" formControlName="size" [ngClass]=" form.submitted && !newForm.get('size')?.valid ? 'is-invalid' : ''">
                <ng-container *ngIf="form.submitted && !newForm.get('size')?.valid">
                    <div class="invalid-feedback" >This field is required</div>
                </ng-container>
            </div>
         </form>
    </ng-container>
    <ng-container footer>
        <app-button (click)="exit()">Cancle</app-button>
        <app-button [isActive]="true" (click)="save(form,$event)">Add</app-button>
    </ng-container>
</app-popup-template>

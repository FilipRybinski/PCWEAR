<div class="main-container">
    <ng-container *ngIf="parts$ | async as parts$; else loader">
        <app-toolbar [findPopupName]="'search-processorCooler'" (resetEvent)="resetFilter()" [dataLength]="parts$.length" [currentPage]="page" [currentPageSize]="pageSize" (pageSize)="changePageSize($event)" (next)="pagination($event)" (previous)="pagination($event)">
            <ng-container bar>
                <app-add-part [admin]="true" [explenation]="'Add processor cooler'" [popupName]="'add-processor-cooler'"></app-add-part>
            </ng-container>
        </app-toolbar>
        <div class="container part-container">
            <ng-container *ngIf="parts$.length>0 else noResult">
                <ng-container *ngIf="!creator">
                    <app-part *ngFor="let part of parts$" [partId]="part.id" [name]="part.name" [imageUrl]="part.imageUrl" [comments]="part.commentsCount" [rating]="part.rating" [favourite]="part.favourites">
                        <ng-container edit-button>
                            <app-edit [poupName]="'add-processor-cooler'" [data]="part"></app-edit>
                        </ng-container>
                        <ng-container specification>
                            <div>RPM: {{part.rpmLower}} - {{part.rpmUpper}}</div>
                            <div>Noise: {{part.noiseLower}} - {{part.noiseUpper}}</div>
                            <div>Size: {{part.size}} L</div>
                        </ng-container>
                    </app-part>
                </ng-container>
                <ng-container *ngIf="creator">
                    <app-part *ngFor="let part of parts$"  [disableRouterLink]="true" [partId]="part.id" [name]="part.name" [imageUrl]="part.imageUrl" [comments]="part.commentsCount" [rating]="part.rating" (click)="emitPart(part)" >
                        <ng-container specification>
                            <div>RPM: {{part.rpmLower}} - {{part.rpmUpper}}</div>
                            <div>Noise: {{part.noiseLower}} - {{part.noiseUpper}}</div>
                            <div>Size: {{part.size}} L</div>
                        </ng-container>
                    </app-part>
                </ng-container>
            </ng-container>
        </div>
    </ng-container>
</div>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
<ng-template #noResult>
    <app-empty-state [text]="'No processor coolers found'"></app-empty-state>
</ng-template>

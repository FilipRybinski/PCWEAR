<div class="main-container">
    <div class="toolbar">
        <app-button [explenation]="'Find'" [custom]="true">
            <div class="circle-button find" (click)="openPopup('search-thread')"></div>
        </app-button>
        <app-button [explenation]="'TO DO'" [custom]="true">
            <div class="circle-button" ></div>
        </app-button>
        <app-button [explenation]="'TO DO'" [custom]="true">
            <div class="circle-button" (click)="openPopup('add-category')"></div>
        </app-button>
        <app-button [explenation]="'add thread'" [custom]="true">
            <div class="circle-button add" (click)="openPopup('add-thread')"></div>
        </app-button>
    </div>
    <div class="container">
        <div class="thread ">
            <div class="content">
                <div class="header ">
                    <div class="sub-header">
                       Category
                    </div>
                    <div class="date">
                        Date
                    </div>
                </div>
                <div class="description">
                   
                </div>
            </div>
        </div>
        
        <div *ngFor="let thread of threads$ | async " class="thread" >
            <div class="content">
                <div class="header">
                    <div >
                        <app-category-label *ngFor="let category of thread.categories"  [bgColor]="category.bgColor" [color]="category.color" [name]="category.name"></app-category-label>
                    </div>
                    <div class="date">
                         <div>{{thread.createDate | date : 'short'}}</div>
                        <div class="react home" [routerLink]="['./thread']" appTooltip explenation="view thread" [queryParams]="{id: thread.id,title: thread.title }"></div>
                    </div>
                   
                </div>
                <div class="description">
                    <div appTooltip [explenation]="thread.user" [direction]="'right'">
                        <img [src]="thread.pathUserImage" alt="user image" width="40" height="40" style="border-radius: 50%;">
                    </div>
                    <div class="reactions" >
                        <div>
                            <div [ngClass]="thread.currentLike==1 ?'like-filled' : 'like'" appTooltip explenation="like" class="react" [@tada]="thread.currentLike==1" (click)="addReaction(thread.id,1,thread,'like')"></div>
                            <div class="counter">{{thread.likes}}</div>
                        </div>
                        <div>
                            <div [ngClass]="thread.currentLike==-1 ?'dislike-filled' : 'dislike'" appTooltip explenation="dislike" class="react" [@tada]="thread.currentLike==-1" (click)="addReaction(thread.id,-1,thread,'dislike')"></div>
                            <div class="counter">{{thread.dislikes}}</div>
                        </div>
                        <div>
                            <div class="react seen"  appTooltip explenation="Views"></div>
                            <div class="counter">{{thread.views}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

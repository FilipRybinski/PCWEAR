<div class="main-container">
    <div class="toolbar">
        <app-button [explenation]="'Find'" [custom]="true">
            <div class="circle-button find" (click)="openPopup('search-thread')"></div>
        </app-button>
        <app-button [explenation]="'TO DO'" [custom]="true">
            <div class="circle-button" ></div>
        </app-button>
        <app-button [explenation]="'TO DO'" [custom]="true">
            <div class="circle-button" (click)="openPopup('add-category')"></div>
        </app-button>
        <app-button [explenation]="'add thread'" [custom]="true">
            <div class="circle-button add" (click)="openPopup('add-thread')"></div>
        </app-button>
    </div>
    <div class="container">
        <div class="thread ">
            <div class="content">
                <div class="header ">
                    <div class="sub-header">
                       Category
                    </div>
                    <div class="date">
                        Date
                    </div>
                </div>
                <div class="description">
                   
                </div>
            </div>
        </div>
        <!-- [routerLink]="['./thread']" [queryParams]="{id: thread.id,title: thread.title }" -->
        <div *ngFor="let thread of threads$ | async " class="thread" >
            <div class="content">
                <div class="header">
                    <div class="sub-header">
                        <app-category-label *ngFor="let category of thread.categories"  [bgColor]="category.bgColor" [color]="category.color" [name]="category.name"></app-category-label>
                    </div>
                    <div class="date">
                        {{thread.createDate | date : 'short'}}
                    </div>
                </div>
                <div class="description">
                    <div class="user-circle" appTooltip [explenation]="thread.user">
                        <div>{{thread.user | userCircle}}</div>
                    </div>
                    {{thread | json}}
                    <div class="reactions" >
                        <div *ngIf="thread.currentLike==0 || thread.currentLike==-1" class="react like" (click)="addReaction(thread.id,1,thread)"></div>
                        <div *ngIf="thread.currentLike==1" class="react like-filled" (click)="addReaction(thread.id,0,thread)"></div>
                        <div *ngIf="thread.currentLike==0 || thread.currentLike==1" class="react dislike" (click)="addReaction(thread.id,-1,thread)"></div>
                        <div *ngIf="thread.currentLike==-1" class="react dislike-filled" (click)="addReaction(thread.id,0,thread)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

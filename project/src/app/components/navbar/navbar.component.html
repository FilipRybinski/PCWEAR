<nav class="basic_navbar">
  <input #check type="checkbox" id="check" class="check" />
  <label for="check" class="menu_btn">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </label>
  <nav id="drop_down_menu" class="drop_down_menu">
    <ul>
      <li><a [routerLink]="['home']" (click)="closeMenu()">home</a></li>
      <li *ngIf="getUser()!=undefined" [routerLink]="['forum']">forum</li>
      <li *ngIf="getUser()!=undefined"><a [routerLink]="['login']" (click)="closeMenu()">login</a></li>
      <li *ngIf="getUser()!=undefined"><a [routerLink]="['register']" (click)="closeMenu()">register</a></li>
    </ul>
  </nav>
  <nav class="inline_menu">
    <h1>pcwear</h1>
    <ul #container>
      <li><app-button [routerLink]="['home']" [highLightCurrentRoute]="true">home</app-button></li>
      <li ><app-button [routerLink]="['forum']" [highLightCurrentRoute]="true">forum</app-button>
        <app-dropdown>
          <app-button [highLightCurrentRoute]="true" [subButton]="true">x</app-button>
          <app-button [highLightCurrentRoute]="true" [subButton]="true">y</app-button>
          <app-button [highLightCurrentRoute]="true" [subButton]="true">z</app-button>
        </app-dropdown>
      </li>
      <li ><app-button [routerLink]="['components']" [highLightCurrentRoute]="true">components</app-button>
        <app-dropdown>
          <app-button [highLightCurrentRoute]="true" [subButton]="true">x</app-button>
          <app-button [highLightCurrentRoute]="true" [subButton]="true">y</app-button>
          <app-button [highLightCurrentRoute]="true" [subButton]="true">z</app-button>
        </app-dropdown>
      </li>
      <li ><app-button [routerLink]="['account']" [highLightCurrentRoute]="true" ><div *ngIf="getUser()==undefined else user">account</div></app-button>
        <app-dropdown>
          <app-button *ngIf="getUser()==undefined" [highLightCurrentRoute]="true" [subButton]="true" [routerLink]="['../login']">login</app-button>
          <app-button *ngIf="getUser()==undefined" [highLightCurrentRoute]="true" [subButton]="true" [routerLink]="['../register']">register</app-button>
          <app-button *ngIf="getUser()!=undefined" [highLightCurrentRoute]="true" [subButton]="true" [routerLink]="['']">my account</app-button>
          <app-button *ngIf="getUser()!=undefined" [highLightCurrentRoute]="true" [subButton]="true" [routerLink]="['']">settings</app-button>
          <app-button *ngIf="getUser()!=undefined" [highLightCurrentRoute]="true" [subButton]="true" [routerLink]="['../home']" (click)="logout()">logout</app-button>
        </app-dropdown>
      </li>
    </ul>
  </nav>
</nav>
<ng-template #user>
  <div class="user">
    <div class="icon"></div>
    <div>{{getUser().userName}}</div>
  </div>
</ng-template>

<div class="tooltip-custom" [style.left]="left + 'px'" [style.top]="top + 'px'">
  {{text | titlecase}}
  <div *ngIf="direction=='bottom'" class="top arrow"></div>
  <div *ngIf="direction=='top'" class="bottom arrow"></div>
  <div *ngIf="direction=='left'" class="right arrow"></div>
  <div *ngIf="direction=='right'" class="left arrow"></div>
</div>
